version: '3.8'

services:
  php:
    image: ayoubberouijil/nanachat-backend:latest
    build:
      context: ./backend
      target: php
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
      - CONTAINER_ROLE=app
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - mysqldb
      - openldap
    command: sh -c "wait-for-it mysqldb:3306 -- php artisan serve --host=0.0.0.0 --port=8000"

  mysqldb:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql

  openldap:
    image: osixia/openldap:latest
    container_name: ldap
    environment:
      - LDAP_ORGANISATION=teamsync
      - LDAP_DOMAIN=teamsync.com
      - LDAP_ADMIN_USERNAME=admin
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD}
      - LDAP_CONFIG_PASSWORD=${LDAP_CONFIG_PASSWORD}
      - "LDAP_BASE_DN=dc=teamsync,dc=com"
      - LDAP_TLS_CRT_FILENAME=server.crt
      - LDAP_TLS_KEY_FILENAME=server.key
      - LDAP_TLS_CA_CRT_FILENAME=teamsync.com.ca.crt
      - LDAP_READONLY_USER=true
      - LDAP_READONLY_USER_USERNAME=user-ro
      - LDAP_READONLY_USER_PASSWORD=ro-pass    
    ports:
      - "389:389"
    volumes:
      - ./data/certificates:/container/service/slapd/assets/certs
      - ./data/slapd/database:/var/lib/ldap
      - ./data/slapd/config:/etc/ldap/slapd.d

  react:
    image: ayoubberouijil/nanachat-frontend:latest
    build:
      context: ./web-frontend
      dockerfile: Dockerfile
    container_name: react-app
    ports:
      - "80:80"
    depends_on:
      - php

  phpmyadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldap
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
    ports:
      - "6443:443"
    depends_on:
      - openldap

volumes:
  db-data: ~
